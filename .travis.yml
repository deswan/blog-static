language: node_js
cache: npm
before_script:
- npm install -g pm2
script:
- pm2 start && npx nuxt generate
deploy:
  local_dir: ./dist
  repo: deswan/deswan.github.io
  target_branch: master
  provider: pages
  skip_cleanup: true
  github_token: "$GH_TOKEN"
  keep_history: true
  on:
    branch: master
env:
  global:
    secure: 
